{% extends '../base.html' %}
{% load static %}
{% block content %}
{% load custom_tags %}
    <div class="col-md-7 col-lg-8 col-xl-9">
						<div class="card">
							<div class="card-body">
								
								<!-- Profile Settings Form -->
								<form method="post" autocomplete="off" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="row form-row">
										<div class="col-12 col-md-12">
											<div class="form-group">
												<div class="change-avatar">
													<div class="profile-img">
														<img id="user-image" src="{{ user.imagem.thumb.url }}" alt="Perfil">
													</div>
													<div class="upload-img">
														<div class="change-photo-btn">
															<span><i class="fa fa-upload"></i> Fazer Upload</span>
															<input id="imagem" name="imagem" type="file" class="upload">
														</div>
														<small id="img" class="form-text text-muted">Permitido JPG, GIF ou PNG. Tamanho max de 2MB</small>
														
													</div>
												</div>
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Nome</label>
												<input id="first_name" name="first_name" type="text" class="form-control" value="{{ user.first_name }}">
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Sobrenome</label>
												<input id="last_name" name="last_name" type="text" class="form-control" value="{{ user.last_name }}">
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Data de Nascimento</label>
												<div class="">
													<input id="data_nascimento" name="data_nascimento" type="date" class="form-control datetimepicker" value="{{ paciente.data_nascimento|date:'Y-m-d'}}">
												</div>
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Grupo Sanguíneo</label>
												<select class="form-control select">
													<option>A-</option>
													<option>A+</option>
													<option>B-</option>
													<option>B+</option>
													<option>AB-</option>
													<option>AB+</option>
													<option>O-</option>
													<option>O+</option>
												</select>
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Email</label>
												<input id="email" name="email" type="email" class="form-control" value="{{ user.email }}">
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Celular</label>
												<input id="telefone" name="telefone" type="text" value="{{ user.telefone }}" class="form-control">
											</div>
										</div>
										<div class="col-12">
											<div class="form-group">
											<label>Endereço</label>
												<input type="text" class="form-control" value="Rua Senador Pompeu, 40891">
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Cidade</label>
												<input type="text" class="form-control" value="Fortaleza">
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>Estado</label>
												<input type="text" class="form-control" value="Ceará">
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>CEP</label>
												<input type="text" class="form-control" value="13420330">
											</div>
										</div>
										<div class="col-12 col-md-6">
											<div class="form-group">
												<label>País</label>
												<input type="text" class="form-control" value="Brasil">
											</div>
										</div>
										<input type="hidden" id="is_active" name="is_active" value="True">
									</div>
									<div class="submit-section">
										<button type="submit" class="btn btn-primary submit-btn">Salvar Alterações</button>
									</div>
								</form>
								<!-- /Profile Settings Form -->
								
							</div>
						</div>
					</div>
{% endblock %}
