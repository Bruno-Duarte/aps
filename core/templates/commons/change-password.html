{% extends './base.html' %}
{% load static %}
{% block content %}
    <div class="col-md-7 col-lg-8 col-xl-9">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-md-12 col-lg-6">
									
										<!-- Change Password Form -->
										<form method="post" autocomplete="off">
											{% csrf_token %}
											<div class="form-group">
												<label>Senha Antiga</label>
												<input id="old_password" name="old_password" type="password" class="form-control">
											</div>
											<div class="form-group">
												<label>Nova Senha</label>
												<input id="new_password1" name="new_password1" type="password" class="form-control">
											</div>
											<div class="form-group">
												<label>Confirmar Senha</label>
												<input id="new_password2" name="new_password2" type="password" class="form-control">
											</div>
											<div class="submit-section">
												<button type="submit" class="btn btn-primary submit-btn">Salvar Alterações</button>
											</div>
										</form>
										<!-- /Change Password Form -->

										<div class="container">
								        {% if messages %}
								          {% for m in messages %}
								            <div class="alert alert-{{ m.tags }}">
								              <button type="button" class="close" data-dismiss="alert"></button>
								              <strong>{{ m }}</strong>
								            </div>
								          {% endfor %}
								        {% endif%}
								      </div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
{% endblock %}
